<script>
  let i = 0;
  const Navigation = document.getElementById("menu");
  const NavigationButton = document.getElementById("menub");
  function click() {
    if(i == 0) {
      NavigationButton.innerHTML = "⬆";
      Navigation.style.display = "block";
      i = 1;
    }
    else if(i == 1) {
      NavigationButton.innerHTML = "⬇";
      Navigation.style.display = "none";
      i = 0;
    }
  }
</script>
